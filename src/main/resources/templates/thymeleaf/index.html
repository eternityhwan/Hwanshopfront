<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>

    <form action="member.html" th:action method="post">

        <div>
            <label for="userName">상품 이름</label>
            <input type="text" id="userName" name="userName" class="form-control" placeholder="상품 이름을 입력하세요">
        </div>

        <div>
            <label for="age">가격</label>
            <input type="text" id="age" name="age" class="form-control" placeholder="가격를 입력하세요">
        </div>

        <div>
            <label for="address">상품수량</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="상품수량를 입력하세요">
        </div>

        <div>
            <lable for="phoneNumber">상품가격</lable>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="상품가격을 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/members}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>
</div> <!-- /container -->
</body>
</html>
